# Default values for Maven projects.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
image:
  repository: kayosportsau/fsa-streamotion/diskover-web
  tag: 2.0.1
  pullPolicy: Always

# define environment variables here as a map of key: value
env:
  SPRING_PROFILES_ACTIVE: demo
#  NEW_RELIC_APP_NAME: customize!project.name
  NEW_RELIC_APP_NAME: diskover-web # Please do not edit this line! Managed by customize.sh
  NEW_RELIC_LICENSE_KEY: 70e37aaa633e349320a9c1107d5daca497fc4791
  NEW_RELIC_AGENT_ENABLED: false
  NEW_RELIC_DISTRIBUTED_TRACING_ENABLED: false


# enable this flag to use knative serve to deploy the app
knativeDeploy: false

service:
#  name: customize!project.name
  name: diskover-web # Please do not edit this line! Managed by customize.sh
  type: ClusterIP
  externalPort: 80
  internalPort: 8080
  annotations:
    fabric8.io/expose: "true"
    fabric8.io/ingress.annotations: "kubernetes.io/ingress.class: nginx"
resources:
  limits:
    cpu: 2
    memory: 2048Mi
  requests:
    cpu: .5
    memory: 512Mi
probePath: /
livenessProbe:
  initialDelaySeconds: 60
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 1
readinessProbe:
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 1
terminationGracePeriodSeconds: 10